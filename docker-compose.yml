version: '3'

volumes:
  db:

services:
  db:
    container_name: postgres
    image: postgres
    pull_policy: always
    restart: unless-stopped
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
  adminer:
    container_name: adminer
    image: adminer
    pull_policy: always
    restart: unless-stopped
    ports:
      - 8080:8080
